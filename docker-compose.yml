version: "3.9"

services:
  backend:
    build: .
    container_name: rh-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rh
      SPRING_DATASOURCE_USERNAME: rh
      SPRING_DATASOURCE_PASSWORD: rh
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "9001:9001"
    networks:
      - rh-network
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: rh-postgres
    environment:
      POSTGRES_DB: rh
      POSTGRES_USER: rh
      POSTGRES_PASSWORD: rh
    # Port retiré en production - décommenter pour développement local
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rh -d rh"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: rh-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: siepoajosias@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - rh-network
    restart: unless-stopped
    volumes:
      - pgadmin-data:/var/lib/pgadmin

networks:
  rh-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data: